name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@master
      with:
        ref: master

    # - uses: actions/checkout@v2

    - name: cmake
      run: |
        mkdir build && cd build && cmake ..

    - name: make
      run: cd build && make

    - name: test
      run: cd build/bin && ./demo
